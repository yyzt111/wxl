<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        .box{
            width:500px;
            margin:0 auto;
            margin-top:200px;
            border:1px solid red;
        }
        .left,.right{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        .left{
           float:left;
        }
        .right{
            float:right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左浮动</div>
        <div class="right">右浮动</div>
    </div>
</body>
</html>
