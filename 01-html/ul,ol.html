<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--有序列表-->
        <ol>
            <li>a.1</li>
            <li>b.2</li>
            <li>c.3</li>
            <li>d.4</li>
            <li>e.5</li>
        </ol>
        <!-- 无序列表 -->
        <ul>
            <li>白菜</li>
            <li>茄子</li>
            <li>土豆</li>
            <li>番茄</li>
        </ul>
        <!-- 自定义列表 tag -->
        <dl>
            <dt>A.</dt>
            <dd>绿色蔬菜</dd>
            <dt>B.</dt>
            <dd>肉类</dd>
        </dl>
    </body>
</html>
